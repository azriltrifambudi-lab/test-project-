  <div class="admin-container">
    <h1>Admin Panel</h1>

    <!-- LOGIN omitted here (we used direct admin page) -->

    <div id="uploadBox" class="card">
      <h2>Upload Project Baru</h2>

      <label>Nama Project</label>
      <input type="text" id="projectName" placeholder="Contoh: Editing Cinematic 01" />

      <label>Link Pembelian (Sociabuzz)</label>
      <input type="text" id="purchaseLink" placeholder="https://sociabuzz.com/..." />

      <label>Pilih File (video / gambar preview)</label>
      <input type="file" id="videoFile" accept="video/*,image/*" />

      <button id="uploadBtn">Upload Project</button>
      <p id="uploadStatus" style="margin-top:10px;color:#444"></p>
    </div>

    <a href="visitor.html" class="back-btn">‚Üê Kembali ke Halaman Pengunjung</a>
